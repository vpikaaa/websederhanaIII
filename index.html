<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* CSS styles */
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        height: 100vh;
        
    }
    #inputField {
        padding: 10px;
        font-size: 16px;
        border-radius: 4px;
        border: 2px solid rgb(169, 169, 212);
        background-color: beige;
    }

    #displayArea {
        margin-top: 20px;
        padding: 10px;
        border: 2px solid rgb(169, 169, 212);
        border-radius: 5px;
        width: 500px;
        background-color: beige;
        height: 200px;
    }
    #tombol{
            background-color:beige ;
            height: 35px;
            width: 80px;
            border-radius: 5px;
            border:  2px solid rgb(169, 169, 212);

    }
    #tombol:hover{
        background-color: rgb(169, 169, 212);
        text-decoration: aliceblue;
    }
    

</style>
</head>
<body>
    <!-- HTML content -->
    <input type="text" id="inputField" placeholder="Enter text...">
    <button onclick="displayText()" id="tombol">Display</button>
    <div id="displayArea"></div>

    <!-- JavaScript code -->
    <script>
        function displayText() {
            // Get the input value
            var inputText = document.getElementById("inputField").value;

            // Get the display area
            var displayArea = document.getElementById("displayArea");

            // Display the input value
            displayArea.innerText = inputText;
        }
    </script>
</body>
</html>
